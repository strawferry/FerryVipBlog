# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: FerryVip's Blog
subtitle:
description: 好好过一生
author: FerryVip
language: zh-CN
timezone:


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true


# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

search:
  path: search.xml
  field: post
  format: html
  limit: 10000


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # coding
  repo: https://git.coding.net/ferryVip/FerryVipBlog.git
  # github
  # repo: git@github.com:strawferry/FerryVipBlog.git
  branch: master

# 谷歌分析 FerryVipBlog
google_analytics: UA-88853535-1




# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# github
# url: https://strawferry.github.io
# coding
url: http://ferryvip.coding.me
# root: /FerryVipBlog
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

